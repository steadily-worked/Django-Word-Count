<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count!</title>
    <link rel='stylesheet' href="{% static 'css/styles_Django.css' %}">
</head>
<body>
    <div class="title">
        <p>분석한 결과입니다 😊</p>
    </div>
    <div class="explanation">
        <ul>
        <li>이 문장에서 글자는 {{count}}개가 사용됐어요!<br></li>
        <li>공백을 제외하면 {{without_space}}개가 사용됐구요.<br></li>
        <li>단어는 {{word_count}}개입니다!</li>
    </ul>
    </div>
    <div class="title">
        <p>각 단어들이 몇 번 나왔는지 알려드릴게요:</p>
    </div>
    <div class="explanation-word">
        <ul>
        {% for word, count in word_dict %}
        <li>{{word}}가 {{count}}번 만큼 나왔습니다!</li>
        {% endfor %}
        </ul>
    </div>
    <div class="link">
        <a href="https://steadily-worked.github.io">🤔 누가 만들었을까요?</a>
    </div>

</body>
</html>
